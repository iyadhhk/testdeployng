<div class="detailsC">
<div class="cnt">
<mat-form-field style="background-color: #01a67c; width: 20%;">
  <mat-label>Quran Soura</mat-label>
  <mat-select [formControl]="quranControl" required>
    <mat-option *ngFor="let soura of quran" [value]="soura">
      {{soura.nom}} {{soura.nom_phonetique}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="quranControl.hasError('required')">Please choose soura</mat-error>
</mat-form-field>
  <div *ngFor="let soura of quranControl.value.versets">
       <p id="curan" style="text-align: right; font-family: 'Amiri'; font-size: large"><b> {{soura.position_ds_sourate}} {{soura.text_arabe}}</b></p>
       <p id="curan" style="text-align: left;"> {{soura.text}} <b> {{soura.position_ds_sourate}}</b></p>
  </div>
</div>
